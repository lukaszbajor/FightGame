<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Fight Game</title>
    <script
      src="https://kit.fontawesome.com/9bf94860b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Fight Game</h1>
      <div class="headerButtons">
        <button class="theme mainBtn">Dark Mode</button>
        <audio controls loop class="mainAudio">
          <source
            src="./audio/ambient-classical-guitar-144998.mp3"
            class="audioSource"
          />
        </audio>
        <button class="mainBtn">
          <i class="fa fa-question" aria-hidden="true"></i>
        </button>
        <button class="mainBtn audioBtn">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      </div>
    </header>
    <div class="modalBox">
      <div class="modal">
        <p class="modalText">Choose character!</p>
        <button class="modalBtn mainBtn">OK</button>
      </div>
    </div>
    <div class="start">
      <h2 class="info">
        Choose a character and click the button below to start playing!
      </h2>
      <button class="startBtn mainBtn">Start the game!</button>
    </div>

    <main id="root"></main>

    <!-- <script type="module" src="./scripts/fighters.js"></script> -->
    <!-- <script type="module" src="./scripts/fightDashboard.js"></script> -->
    <!-- <script type="module" src="./scripts/renderFighters.js"></script> -->

    <script src="./scripts/app.js" defer></script>
  </body>
</html>
